    <!--This experiment consists of three parts.

</head>
<style>
    /* all the css is in my_exp.css */
</style>

<body>
    <script>

        /*---------------------------------------------------- 
        Experiment starts
        ------------------------------------------------------*/
        var timeline = [];
        var conclusion = {
            type: 'html-button-response',
            stimulus: "<p style='text-align: left'> You have successfully completed the whole experiment! Thank you for your participation.",
            choices: ['Back to prolific']
        };
        timeline.push(conclusion) //45sec
        jsPsych.init({
            timeline: timeline,
        });


    </script>
